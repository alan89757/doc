<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
</head>
<body>
  <script src="./vue.3.0.11.js"></script>
  <div id="counter">
    Counter: {{ counter }}
    Array: {{arr.join(",")}}
    Length: {{ length }}
  </div>
  <script>
    // console.log(Vue.version)
    const Counter = {
      data() {
        return {
          counter: 0,
          arr: []
        }
      },
      mounted() {
        setInterval(() => {
          this.counter++;
        }, 1000)
      }
    }
    const vm = Vue.createApp(Counter).mount('#counter');
    vm.length = 10;  // 支持新增属性绑定
    // vm.arr[5] = 5;

  </script>

</body>
</html>
